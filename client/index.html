<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
 
  <div class="container mt-5 bg-dark">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white">HYF STUDENTS</h1>
      </div>
    </div>
   
  </div>
  <div class="container bg-light pt-5">
  <div class="container mb-3">
    <div class="row">
      <div class="col-12 col-md-4">
        <form class="form row">
          <div class="col-8 p-0">
            <input id="student" class="form-control mr-sm-2" type="search" placeholder="Type '*' to see all students" aria-label="Search">
          </div>
          <div class="col-1 p-0">
            <button class="btn btn-outline-success my-2 my-sm-0" id="submit" type="submit">Search</button>
          </div>
          
        </form>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="input-group ">
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Class</option>
            <option value="1">5-6</option>
            <option value="2">7-8</option>
            <option value="3">9-10</option>
          </select>
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Classes</label>
          </div>
        </div>
      </div>
     <div class="col-12 col-md-4 mb-3">
      <div class="input-group">
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Module</option>
          <option value="1">Database</option>
          <option value="2">Node.JS</option>
          <option value="3">Bootstrap</option>
        </select>
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Modules</label>
        </div>
      </div>
     </div>
    </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-12 text-center">
            <div id="show_querry">
               
            </div>
          </div>
      </div>
    </div>

  </div>
</div> 
 <body>
  

  <script type='module'src='./app/init.js'></script>
</body>

  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
